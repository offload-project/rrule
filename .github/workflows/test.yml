name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        shell: bash
        run: bun install

      - name: Build
        run: bun run build

      - name: Run Unit Tests - Canada
        run: LANG=en_CA TZ=America/Vancouver bun test

      - name: Run Unit Tests - US
        run: LANG=en_US TZ=America/Los_Angeles bun test

      - name: Run Unit Tests - Kenya
        run: LANG=sw_KE TZ=Africa/Nairobi bun test

      - name: Run Unit Tests - Christmas
        run: LANG=en_KI TZ=Pacific/Kiritimati bun test

      - name: Run Unit Tests - Japan
        run: LANG=jp_JP TZ=Asia/Tokyo bun test
